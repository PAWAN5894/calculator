<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.js">
    <script>
        const allBtn = document.querySelectorAll('button');
        const fun = function (e) {
            document.getElementById('input').value += `${e.textContent}`
        }
        allBtn[15].addEventListener('click', function() {
            const exp = document.getElementById('input').value;
            document.getElementById('input').value = `${eval(exp)}`;
        })
        allBtn[16].addEventListener('click', function() {
            document.getElementById('input').value = '';
        })</script>
</head>
<body>
    <!-- HTML here -->
<div class="center">
    <input disabled type="text" id="input"/>
    </div>
    <!-- HTML here -->
    <div class="nums">
        <button onClick="fun(this)" id="block0">0</button>
        <button onClick="fun(this)" id="block1">1</button>
        <button onClick="fun(this)" id="block2">2</button>
        <button onClick="fun(this)" id="block3">3</button>
        <button onClick="fun(this)" id="block4">4</button>
        <button onClick="fun(this)" id="block5">5</button>
        <button onClick="fun(this)" id="block6">6</button>
        <button onClick="fun(this)" id="block7">7</button>
        <button onClick="fun(this)" id="block8">8</button>
        <button onClick="fun(this)" id="block9">9</button>
        <button onClick="fun(this)" id="plus">+</button>
        <button onClick="fun(this)" id="minus">-</button>
        <button onClick="fun(this)" id="multiply">*</button>
        <button onClick="fun(this)" id="divide">/</button>
        <button onClick="fun(this)" id="dot">.</button>
        <button id="ans">Ans</button>
        <button id="clr">Reset</button>
    </div>
  <script src="/inde66x.js">
    
  </script>
</body>
</html>
